<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="image1">

      <div class="top">
        <h1 class="order"> Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="middle">
        <img class="icon" src="./images/icon-music.svg" alt="icon">

        <div class="mid_in">
          <h2 class="annual"> Annual Plan</h2>
          <p> $59.99/year</p>
        </div>

        <a class="a_chng" href="#/" class="change">Change</a>
      </div>

      <div class="bottom">
        <button class="btn_proceed"><a class="a_prcd" href="#/"> Proceed to Payment</a></button>
        <button class="btn_cncl"> <a class="a_cncl" href="#/">Cancel Order</a></button>
      </div>

    </div> <!--end of container-->
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ShishKirill">Kirill Shishkin</a>.
    </div>
  </footer>
</body>

</html>
